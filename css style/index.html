<!DOCTYPE html>
<html lang="cz">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/index.css">
    <title>3 způsoby</title>

    <style>
        p {
            font-size: 2rem;
            font-weight: bolder;
        }

        .color {
            color: green;
        }
    </style>

</head>
<body>
    <h1>Připojení css k html: 3 způsoby</h1>
    <ol>
        <li>Přímo v textu</li>
        <li>v hlavičce</li>
        <li>externí soubor</li>
    </ol>
    <h2>Příklady</h2>
    <p style="color: red;">1. text</p>
    <p class="color">2. text</p>
    <p class="color2">3. text</p>
</body>
</html>
